<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYMADAY - Payment Complete</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
            background: #111;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.3);
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #FF4500;
            margin-bottom: 20px;
        }
        .success-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 18px;
            color: #4CAF50;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .submessage {
            font-size: 14px;
            color: #999;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .button {
            background: linear-gradient(135deg, #FF4500, #FF6B35);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .fallback {
            margin-top: 30px;
            font-size: 12px;
            color: #666;
            padding: 15px;
            background: #0a0a0a;
            border-radius: 10px;
        }
        .spinner {
            border: 2px solid #333;
            border-top: 2px solid #FF4500;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .countdown {
            font-size: 14px;
            color: #FF4500;
            margin-top: 15px;
        }
        .debug {
            margin-top: 20px;
            padding: 15px;
            background: #0a0a0a;
            border-radius: 10px;
            font-size: 12px;
            color: #666;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">GYMADAY</div>
        <div class="success-icon">ðŸŽ‰</div>
        <div class="message">Payment Successful!</div>
        <div class="submessage">
            Your wallet has been updated. Redirecting to app...
        </div>
        
        <div id="status">
            <div class="spinner"></div>
            Opening GYMADAY app...
        </div>
        
        <div id="buttons" style="display: none;">
            <a id="deepLink" class="button">Open GYMADAY App</a>
            <a href="#" class="button" onclick="window.close()">Close Window</a>
        </div>
        
        <div class="countdown" id="countdown"></div>
        
        <div class="fallback">
            <strong>App not opening automatically?</strong><br>
            Make sure GYMADAY app is installed on your device, then click "Open GYMADAY App" above.
        </div>

        <div class="debug" id="debug"></div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order_id');
        const amount = urlParams.get('amount');
        const userId = urlParams.get('user_id');
        
        console.log('Payment success page loaded with params:', { orderId, amount, userId });

        // Show debug info
        document.getElementById('debug').innerHTML = `
            <strong>Debug Info:</strong><br>
            Order ID: ${orderId}<br>
            Amount: â‚¹${amount}<br>
            User ID: ${userId ? userId.substring(0, 8) + '...' : 'Not found'}<br>
            Current URL: ${window.location.href}
        `;

        // Create deep link with all parameters
        const deepLink = `gymaday://payment-success?order_id=${orderId}&amount=${amount}&user_id=${userId}`;
        
        console.log('Deep link:', deepLink);

        // Set button link
        if (document.getElementById('deepLink')) {
            document.getElementById('deepLink').href = deepLink;
        }

        let countdown = 3;
        let attempted = false;
        
        function updateCountdown() {
            const countdownEl = document.getElementById('countdown');
            if (countdownEl) {
                countdownEl.textContent = `Auto-redirect in ${countdown} seconds...`;
            }
            countdown--;
            
            if (countdown < 0) {
                attemptDeepLink();
            }
        }
        
        function attemptDeepLink() {
            if (attempted) return;
            attempted = true;
            
            console.log('Attempting to open deep link:', deepLink);
            
            // Method 1: Direct location change
            try {
                window.location.href = deepLink;
            } catch (e) {
                console.log('Method 1 failed:', e);
            }
            
            // Method 2: Create invisible iframe (fallback)
            setTimeout(() => {
                try {
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = deepLink;
                    document.body.appendChild(iframe);
                    
                    // Remove iframe after attempt
                    setTimeout(() => {
                        if (document.body.contains(iframe)) {
                            document.body.removeChild(iframe);
                        }
                    }, 1000);
                } catch (e) {
                    console.log('Method 2 failed:', e);
                }
            }, 500);
            
            // Method 3: Try opening in new window (another fallback)
            setTimeout(() => {
                try {
                    window.open(deepLink, '_self');
                } catch (e) {
                    console.log('Method 3 failed:', e);
                }
            }, 1000);
            
            // Show manual options after a delay
            setTimeout(() => {
                const statusEl = document.getElementById('status');
                const buttonsEl = document.getElementById('buttons');
                if (statusEl) statusEl.style.display = 'none';
                if (buttonsEl) buttonsEl.style.display = 'block';
            }, 4000);
        }

        // Start countdown immediately
        updateCountdown();
        const countdownInterval = setInterval(() => {
            if (countdown >= 0) {
                updateCountdown();
            } else {
                clearInterval(countdownInterval);
            }
        }, 1000);
        
        // Also try when page becomes visible (in case user switches back)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && !attempted) {
                attemptDeepLink();
            }
        });
        
        // Immediate attempt when page loads (backup)
        setTimeout(() => {
            if (!attempted) {
                attemptDeepLink();
            }
        }, 2000);
    </script>
</body>
</html>
